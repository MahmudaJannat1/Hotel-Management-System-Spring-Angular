<app-sidebar></app-sidebar>

<div class="page-wrapper">
  <h2 class="form-title">Room Management</h2>

  <div class="form-card">
    <h2>{{ isEditMode ? 'Update Room' : 'Create Room' }}</h2>

    <form [formGroup]="roomForm" (ngSubmit)="saveRoom()">

      <div class="form-row">
        <div class="form-group floating-label">
          <input id="roomNumber" type="text" formControlName="roomNumber" placeholder=" " />
          <label for="roomNumber">Room Number</label>
        </div>

        <div class="form-group floating-label">
          <input id="floor" type="number" formControlName="floor" placeholder=" " />
          <label for="floor">Floor</label>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group floating-label">
          <select id="roomTypeId" formControlName="roomTypeId" required>
            <option value="" disabled selected hidden></option>
            <option *ngFor="let type of roomTypes" [value]="type.id">{{ type.name }}</option>
          </select>
          <label for="roomTypeId">Room Type</label>
        </div>

        <div class="form-group floating-label">
          <select id="status" formControlName="status" required>
            <option value="" disabled selected hidden></option>
            <option *ngFor="let s of statusOptions" [value]="s">{{ s }}</option>
          </select>
          <label for="status">Status</label>
        </div>
      </div>

      <div class="form-group">
        <label for="images" class="custom-file-upload">
          <i class="fas fa-upload"></i> Upload Room Images
        </label>
        <input id="images" type="file" accept="image/*" multiple (change)="onFileSelected($event)" />
      </div>

      <div *ngIf="previewUrls.length > 0" class="image-preview">
        <img *ngFor="let url of previewUrls" [src]="url" alt="Room Image" />
      </div>

      <div class="form-group floating-label">
        <input
          id="pricePerNight"
          type="number"
          formControlName="pricePerNight"
          placeholder=" "
          min="0"
          step="0.01"
        />
        <label for="pricePerNight">Price per Night (BDT)</label>
      </div>

      <button type="submit" [disabled]="roomForm.invalid" class="btn-submit">
        {{ isEditMode ? 'Update' : 'Create' }}
      </button>

    </form>
  </div>
</div>
