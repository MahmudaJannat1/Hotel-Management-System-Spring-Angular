<app-sidebar></app-sidebar>
<div class="top">
<h3 class="form-title">
  <i class="fas fa-clipboard-check"></i>
  New Asset Maintenance Log
</h3>

<form class="asset-form" (ngSubmit)="saveLog()">

  <div class="form-group">
    <label>Asset Name</label>
    <input
      type="text"
      [(ngModel)]="log.assetName"
      name="assetName"
      placeholder="Enter asset name"
      required
    />
  </div>

  <div class="form-group">
    <label>Description</label>
    <textarea
      [(ngModel)]="log.description"
      name="description"
      placeholder="Describe maintenance issue"
      rows="4"
      required
    ></textarea>
  </div>

  <div class="form-actions">
    <button type="submit" class="btn-primary">
      <i class="fas fa-save"></i> Save Log
    </button>
  </div>

</form>
</div>
