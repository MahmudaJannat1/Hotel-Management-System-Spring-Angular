<app-sidebar></app-sidebar>

<div class="content-wrapper">

  <!-- Header -->
  <div class="page-header">
    <h2 class="page-title">
      <i class="fas fa-calendar-check"></i>
      Attendance Records
    </h2>

    <button class="btn-primary" (click)="markAttendance()">
      <i class="fas fa-plus-circle"></i>
      Mark Attendance
    </button>
  </div>

  <!-- Table Card -->
  <div class="table-card" *ngIf="attendances.length > 0">
    <table class="custom-table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Employee ID</th>
          <th>Check-In</th>
          <th>Check-Out</th>
          <th>Shift</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let a of attendances">
          <td>{{ a.date | date:'mediumDate' }}</td>
          <td>{{ a.employeeId }}</td>
          <td>
            <span class="badge success" *ngIf="a.checkIn">{{ a.checkIn }}</span>
            <span class="badge neutral" *ngIf="!a.checkIn">-</span>
          </td>
          <td>
            <span class="badge danger" *ngIf="a.checkOut">{{ a.checkOut }}</span>
            <span class="badge neutral" *ngIf="!a.checkOut">-</span>
          </td>
          <td>
            <span class="badge info">{{ a.shift }}</span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Empty State -->
  <div class="empty-state" *ngIf="attendances.length === 0">
    <i class="fas fa-folder-open"></i>
    <p>No attendance records found.</p>
  </div>

</div>
