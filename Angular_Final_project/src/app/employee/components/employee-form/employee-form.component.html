<app-sidebar></app-sidebar>

<div class="content-wrapper">

  <div class="form-card">

    <h2 class="form-title">
      <i class="fas fa-user-tie"></i>
      {{ employeeId ? 'Edit' : 'Create' }} Employee
    </h2>

    <form [formGroup]="form" (ngSubmit)="submit()">

      <div class="form-group">
        <label>Name</label>
        <input formControlName="name" type="text" placeholder="Enter full name">
      </div>

      <div class="form-group">
        <label>Email</label>
        <input formControlName="email" type="email" placeholder="Enter email">
      </div>

      <div class="form-group">
        <label>Phone</label>
        <input formControlName="phone" type="text" placeholder="Enter phone number">
      </div>

      <div class="form-group">
        <label>Role</label>
        <select formControlName="role">
          <option value="">Select Role</option>
          <option *ngFor="let r of roles" [value]="r">{{ r }}</option>
        </select>
      </div>

      <div class="form-group">
        <label>Department</label>
        <select formControlName="department">
          <option value="">Select Department</option>
          <option *ngFor="let d of departments" [value]="d">{{ d }}</option>
        </select>
      </div>

      <div class="form-group">
        <label>Joining Date</label>
        <input type="date" formControlName="joiningDate">
      </div>

      <div class="form-group">
        <label>Salary</label>
        <input type="number" formControlName="salary" placeholder="Enter salary">
      </div>

      <div class="form-actions">
        <button type="submit" class="btn-primary">
          <i class="fas fa-save"></i> Save
        </button>
        <button routerLink="/employee/admin/list" type="button" class="btn-secondary">
          <i class="fas fa-arrow-left"></i> Cancel
        </button>
      </div>

    </form>

  </div>

</div>
