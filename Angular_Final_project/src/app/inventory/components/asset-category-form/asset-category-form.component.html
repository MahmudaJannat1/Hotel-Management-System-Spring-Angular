<app-sidebar></app-sidebar>

<div class="content-wrapper">

  <div class="form-card">

    <h2>
      <i class="fas fa-box"></i>
      {{ id ? 'Edit' : 'Add' }} Asset Category
    </h2>

    <form (ngSubmit)="submit()" class="category-form">

      <div class="form-group">
        <label>Category Name</label>
        <input
          type="text"
          [(ngModel)]="model.name"
          name="name"
          placeholder="Enter category name"
          required
        />
      </div>

      <div class="form-group">
        <label>Description</label>
        <textarea
          rows="4"
          [(ngModel)]="model.description"
          name="description"
          placeholder="Optional description"
        ></textarea>
      </div>

      <div class="form-actions">
        <button
          type="submit"
          class="btn-save"
          [disabled]="loading"
        >
          <i class="fas fa-save"></i>
          {{ loading ? 'Saving...' : 'Save Category' }}
        </button>

        <a
          routerLink="/inventory/asset"
          class="btn-cancel"
        >
          Cancel
        </a>
      </div>

    </form>

  </div>

</div>
